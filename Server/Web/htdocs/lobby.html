<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<style type="text/css">
		textarea {
			resize: none;
		}
		#names .name { float: left; position: relative; padding: 4px; margin: 2px; 
	border-radius: 2px; -webkit-border-radius: 2px; -moz-border-radius: 2px; 
	min-width: 50px; text-align: center; cursor: pointer; line-height: 15px; color: white;}
		.chat {
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.broadcast {
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div id="names">
		
	</div>
	<textarea id="changeName" rows="1" maxlength="25"></textarea>
	<button id="changeNameBtn" onclick="localStorage.setItem('username',document.getElementById('changeName').value)">Change Username</button>
	<div id="piano" style="height: 273px; margin-top: 74px;" class=""><canvas width="2735" height="547" style="width: 1367.61px; height: 273.5px;"></canvas></div>
	<div id="chat"></div>

	<textarea id="chatBox" rows="1" maxlength="100"></textarea>

	<!-- JQuery Library -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<!-- Handles the Client to Server and Server to Client events -->
	<script src="./Client.js"></script>
</body>
</html>
